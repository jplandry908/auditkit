<!-- AuditKit Pro Logo - Wordmark with Pro Badge -->
<!-- Colors: Navy (#0f172a) + Emerald (#10b981) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 235 60">
    <text x="10" y="45" 
          font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
          font-size="42" 
          font-weight="700" 
          letter-spacing="-1.5" 
          fill="#0f172a">Audit<tspan fill="#10b981">Kit</tspan></text>
    <!-- Pro badge - tight to the t -->
    <g transform="translate(170, 5)">
        <rect x="0" y="0" width="36" height="18" rx="9" fill="#0f172a"/>
        <text x="18" y="13" 
              font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
              font-size="10" 
              font-weight="700" 
              fill="#10b981" 
              text-anchor="middle">PRO</text>
    </g>
</svg>
