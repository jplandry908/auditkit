# FedRAMP Security Control Baselines
# Maps NIST 800-53 Rev 5 controls to FedRAMP impact levels
#
# Low: 125 controls (low-impact SaaS systems)
# Moderate: 325 controls (most cloud services)
# High: 421 controls (high-impact systems)
#
# AuditKit scans for technical controls that can be automated.
# This file includes the subset of controls we can verify via cloud APIs.

# FedRAMP Low Baseline (125 total, ~60 technical/automatable)
fedramp_low:
  # Access Control (AC)
  - AC-2      # Account Management
  - AC-3      # Access Enforcement
  - AC-6      # Least Privilege
  - AC-17     # Remote Access
  - AC-20     # External Connections

  # Audit and Accountability (AU)
  - AU-2      # Audit Events
  - AU-3      # Content of Audit Records
  - AU-4      # Audit Storage
  - AU-6      # Audit Review
  - AU-12     # Audit Generation

  # Configuration Management (CM)
  - CM-1      # Configuration Management Policy
  - CM-2      # Baseline Configuration
  - CM-6      # Configuration Settings
  - CM-7      # Least Functionality

  # Identification and Authentication (IA)
  - IA-2      # User Identification and Authentication
  - IA-2(1)   # Multi-factor Authentication
  - IA-5      # Authenticator Management
  - IA-5(1)   # Password-based Authentication

  # Incident Response (IR)
  - IR-4      # Incident Handling
  - IR-6      # Incident Reporting

  # System and Communications Protection (SC)
  - SC-7      # Boundary Protection
  - SC-8      # Transmission Confidentiality
  - SC-8(1)   # Cryptographic Protection
  - SC-13     # Cryptographic Protection
  - SC-28     # Protection of Information at Rest

  # System and Information Integrity (SI)
  - SI-2      # Flaw Remediation
  - SI-3      # Malicious Code Protection
  - SI-4      # Information System Monitoring

